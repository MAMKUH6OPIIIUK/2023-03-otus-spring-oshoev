spring:
  messages:
    encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:library
  sql:
    init:
      mode: always
      #data-locations: data.sql
      #schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    show-sql: true
logging:
  level:
    root: ERROR
    #org:
      #springframework:
        #web: TRACE